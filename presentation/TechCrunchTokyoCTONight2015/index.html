<template layout="bullets" type="text/x-markdown">
### 従来のファームウェア開発


- 製品の出荷後変更はできない
- 機能は出荷前に全部実装する必要がある

出荷後に変更できないという心理で、仕様や評価がどんどん膨れ上がる</template>
<template layout="bullets" type="text/x-markdown">
### 弊社のIoT製品の設計


- あとからでも仕様変更できる設計へ
- 「その機能、今は必要ないよね？」と言える

![atomae](./images/atomae.png)</template>
<template layout="bullets" type="text/x-markdown">
### 弊社のIoT製品の設計


- デバイスの設定・制御を必ずネット越しに
- → ファーム側で計算することが大幅に減った

![1-2](./images/1-2.png)</template>
<template layout="bullets" type="text/x-markdown">

- Akerunは10万回の開閉試験を行った

![taikyu](./images/taikyu_gram.png)</template>
