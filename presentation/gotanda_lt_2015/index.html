        <script>
            var talkie = Talkie(
            {
                wide: false
            });

            talkie.next.plug(talkie.control.keydown('s'));
            talkie.next.plug(talkie.control.keydown('n'));
            talkie.prev.plug(talkie.control.keydown('a'));
            talkie.prev.plug(talkie.control.keydown('p'));

            document.addEventListener('DOMContentLoaded', function()
            {
                var slides = Array.prototype.slice.call(document.querySelectorAll(
                    '[layout]'));
                talkie.changed.onValue(function(current)
                {
                    // console.clear();
                    // print presenter notes
                    console.info(talkie.notes[current.getAttribute(
                        'page')]);
                });
            });
        </script>
        <script>
            console.log('websocket: connecting...')
            var socket = io.connect("http://localhost:8080");
            socket.on('connect', function() {
                console.log("websocket connected");　
            });
            socket.on('click', function(data) {　　
                // pushを受けて次のページへ
                talkie.next.push();
                console.log(data);　
            });
        </script>
